{% extends 'base.html' %} {% load crispy_forms_tags%} {% block content%}

<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
  {% for task in data %}
  <div class="col-sm-3">
    <div class="card mx-2">
      <div class="card-body">
        <h5 class="card-title">{{task.title}}</h5>
        <h5 class="card-title">{{task.id}}</h5>

        <p>
          Category: {% for cat in task.category.all %}
          <button class="btn btn-warning disabled m-2">{{cat.name}}</button>

          {% endfor%}
        </p>

        {% comment %}
        <a href="{% url 'edit_task' task.id %}" class="btn btn-primary">Edit</a>
        {% endcomment %}
        <a href="{% url 'delete_task' task.id %}" class="btn btn-danger"
          >Delete</a
        >
      </div>
    </div>
  </div>
  {% endfor%}
</div>

{% endblock%}
